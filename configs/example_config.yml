share_src_trg_vocab: False
data_process:
  base_path: data/example
  vocab:
    src:
      max_size: 30000
      min_freq: 1
    trg:
      max_size: 30000
      min_freq: 1
model:
  type: cnn
  rnn:
    embed_size: 512
    rnn_type: LSTM
    hidden_size: 512
    num_layers: 2
    bidirectional: True
    dropout: 0.1
    share_decoder_embedding: True
    gpu: 3
    batch_size: 64
    learning_rate: 0.001
    num_epoches: 300
    clip: 5.0
    label_smoothing: 0.1
  cnn:
    embed_size: 256
    num_positions: 500
    hidden_size: 512
    kernel_size: 3
    num_layers: 8
    activate: glu
    dropout: 0.1
    share_decoder_embedding: True
    gpu: 3
    batch_size: 64
    learning_rate: 0.001
    num_epoches: 300
    clip: 5.0
    max_len: 64
    label_smoothing: 0.1
  transformer:
    num_positions: 500
    d_model: 512
    num_heads: 8
    num_layers: 6
    dropout: 0.1
    share_decoder_embedding: True
    gpu: 3
    batch_size: 64
    learning_rate: 0.001
    num_epoches: 300
    clip: 5.0
    label_smoothing: 0.1